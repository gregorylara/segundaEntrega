<!DOCTYPE html>

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="./index.html">PhoneParts</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="./index.html"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./products.html">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>Parts Inventory</h1>
      <div class="input-group container-btn">
        <input
          id="text-input"
          type="text"
          class="form-control"
          placeholder="Add your product here"
          aria-label="Add your product here"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button id="btn-add" class="btn btn-outline-primary" type="button">
            Add
          </button>
        </div>
      </div>
      <ul id="prod-list"></ul>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
